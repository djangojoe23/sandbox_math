{% extends "base.html" %}
{% load static i18n compress %}

{% block content %}
<div class="container py-5 mt-4 mt-lg-5 mb-lg-4 my-xl-5">
        <div class="row pt-sm-2 pt-lg-0">
          <!-- Sidebar (offcanvas on sreens < 992px)-->
          <aside class="col-lg-3 pe-lg-4 pe-xl-5 mt-n3">
            <div class="position-lg-sticky top-0">
              <div class="d-none d-lg-block" style="padding-top: 105px;"></div>
              <div class="offcanvas-lg offcanvas-start" id="sidebarAccount">
                <button class="btn-close position-absolute top-0 end-0 mt-3 me-3 d-lg-none" type="button" data-bs-dismiss="offcanvas" data-bs-target="#sidebarAccount"></button>
                <div class="offcanvas-body">
                  <div class="pb-2 pb-lg-0 mb-4 mb-lg-5">
                    <div class="bg-primary" style="width:80px; height:80px; border-radius:50%;">
                      <p class="text-light text-center text-uppercase" style="font-size: 3.5rem; line-height:80px;">{{ object.username|make_list|first }}</p>
                    </div>
                    <h3 class="h5 mb-1">{{ object.username }}</h3>
                    <p class="fs-sm text-muted mb-0">{{ object.email }}</p>
                  </div>
                  <nav class="nav flex-column pb-2 pb-lg-4 mb-3">
                    <h4 class="fs-xs fw-medium text-muted text-uppercase pb-1 mb-2">Account</h4>
                    <a class="nav-link fw-semibold py-2 px-0" href="{% url "users:detail" request.user.username %}"><i class="ai-user-check fs-5 opacity-60 me-2"></i>Overview</a>
                    <a class="nav-link fw-semibold py-2 px-0" href="{% url "users:update" %}"><i class="ai-edit fs-5 opacity-60 me-2"></i>Edit</a>
                  </nav>
                  <nav class="nav flex-column"><a class="nav-link fw-semibold py-2 px-0" href="{% url "account_logout" %}"><i class="ai-logout fs-5 opacity-60 me-2"></i>Sign out</a></nav>
                </div>
              </div>
            </div>
          </aside>
          {% block inner %}

          {% endblock %}
        </div>
      </div>
{% endblock content %}
