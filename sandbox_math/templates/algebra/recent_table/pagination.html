
<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <span class="text-muted fs-sm">Show</span>
    <select class="form-select form-select-flush" id="paginateBySelect">
      {% for val, html in show_options.items %}
        <option value="{{ val }}">{{ html }}</option>
      {% endfor %}
    </select>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-sm">
      {% for i in paginator.page_range %}
        {% if page_obj.number == i %}
          <li class="page-item active"><button class="btn btn-link page-link" disabled>{{ i }}</button></li>
        {% else %}
        <li class="page-item"><button class="btn btn-link page-link">{{ i }}</button></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
