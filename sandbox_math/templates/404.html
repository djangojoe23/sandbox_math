{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block content %}
      <!-- Page content-->
      <div class="d-flex flex-column flex-lg-row justify-content-between min-vh-100 position-relative">
        <div class="position-absolute top-0 start-0 w-100 h-100 d-lg-none">
          <div class="d-dark-mode-none position-absolute top-0 start-0 w-100 h-100" style="background-color: #f2f3f7;"></div>
        </div>
        <div class="d-flex flex-column justify-content-center position-relative zindex-2 mt-auto mt-lg-0">
          <div class="text-center text-lg-start pt-5 pb-3 py-lg-5 px-3 px-sm-4 px-lg-5 mx-auto">
            <h1 class="display-1">Page Not Found</h1>
            <p class="lead pb-2 mb-4 mb-lg-5"><p>{% if exception %}{{ exception }}{% else %}This is not the page you were looking for.{% endif %}</p><a class="btn btn-lg btn-primary" href="{% url "home" %}">Go to homepage</a>
          </div>
        </div>
      </div>
{% endblock %}
